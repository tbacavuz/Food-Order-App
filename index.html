<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- TITLE -->
        <header class="header">
            <div>
                <p class="title">Tolga's Diner</p>
                <p class="intro">The best food in the country.</p>
            </div>
        </header>
        <!-- CONTENT -->
        <div class="main-content">
            <!-- MENU -->
            <section id="menu">
                <!-- MENU ITEMS RENDER HERE -->
            </section>
            <!-- CART -->
            <section class="cart-container " id="cart-container">
            </section>
            <!-- PAYMENT MODAL -->
            <section class="modal" id="modal">
                    <form class="form" id="payment-form">
                        <p class="card-title">Enter Card Details</p>
                        <input type="text" name="name" class="text-input" placeholder="Enter your name" required>
                        <input type="text" name="card-no" class="text-input" placeholder="Enter card number" >
                        <input type="password" name="cvv" class="text-input" placeholder="Enter CVV">
                        <div class="center">
                            <span>I have read and accept terms</span>
                            <input type="checkbox" name="consent" >
                        </div>
                        <button type="submit" class="confirm-btn">Pay</button>                     
                    </form>
            </section>
            <!-- SUCCESS -->
            <section id="success-container">

            </section>
        </div>
        <script src="index.js" type="module"></script> 
    </body>
</html>
